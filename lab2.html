<!DOCTYPE html>
<html>

<head>
    <title>ECE 9065 - Lab 2</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="formatting.css">
    <style>
        .display-none {
            display: none;
        }

        #admin-ops+div button {
            display: none;
        }
        #admin-ops+div .sec-lang {
            display: none;
        }
        #admin-ops.display-none+div .sec-lang {
            display: block
        }
        #admin-ops.display-none+div button {
            display: block
        }

        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>

<body >
    <div id="login-page" >
        <h1>User Information</h1>
        Name: <input type="text" id="name" required maxlength="100" onkeyup="this.value = this.value.replace(/[^a-zA-Z ]/, '')" />
        Email: <input type="email" id="email" required>
        Year of birth: <input type="text" id="birth-year" required>
        <button onclick="uservalidation()">
            Submit
        </button>
        <br> </br>
    </div>


    <script type='text/javascript' src='script.js'></script>
</body>

</html>
